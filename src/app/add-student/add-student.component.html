<div class="container" id="add-student">
    <form  [formGroup]="registerForm">
        <div class="form-group">
            <label for="name">Student Name</label>
            <input [(ngModel)]="firstName" FormControlName="first_Name" name="firstName"  type="text" class="form-control" placeholder="Student-Name" id="name"  [ngModelOptions]="{standalone: true}" (focus)="click()">
        </div>
        <hr>
        <div class="form-group">
            <label for="email">Student Email</label>
            <input [(ngModel)]="email" name="email" FormControlName="email_1" type="email" class="form-control" placeholder="Student-email" id="email"  [ngModelOptions]="{standalone: true}" (focus)="click()">

        </div>
        <hr>
        <div class="form-group">
            <label for="age">Age</label>
            <input [(ngModel)]="ageStu" name="ageStu" FormControlName="age_1"  [ngModelOptions]="{standalone: true}" type="number" class="form-control" placeholder="Student-Age" id="age" (focus)="click()">

            
        </div>
        <hr>
        <div class="form-group">
            <label for="rollno">Roll-Number</label>
            <input [(ngModel)]="rollNo" name="rollNo" FormControlName="roll_no" type="number" class="form-control" placeholder="Student-RollNo" id="rollno"  [ngModelOptions]="{standalone: true}" (focus)="click()">

            
        </div>
        <hr>
        <div class="form-group">
            <label for="date">Date</label>
            <input [(ngModel)]="date" name="date" FormControlName="date_1" type="date" class="form-control" placeholder="Date" id="date"  [ngModelOptions]="{standalone: true}" (focus)="click()">

        </div>
        <hr>
        <div class="form-group form-check-inline" id="x">
            <input type="radio" class="form-check-input" id="male" name="gender" (click)="genderF('Male')"> 
            <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-group form-check-inline">
            <input type="radio" class="form-check-input" id="female" name="gender" (click)="genderF('Female')"> 
            <label for="female" class="form-check-label" >Female</label>
        </div>
        <hr>
        <button type="submit" class="btn btn-info" (click)="addDetails()">Add Student</button>   
    </form>
</div>
